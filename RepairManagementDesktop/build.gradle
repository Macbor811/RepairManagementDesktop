
plugins {
    id 'org.springframework.boot' version '2.1.3.RELEASE'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'pl.polsl'
version = '1.0.0-RELEASE'
sourceCompatibility = '10.0.1'

repositories {
    mavenCentral()
}

//required by bowman-client.jar
dependencies{
   // compile "com.fasterxml.jackson.datatype:jackson-datatype-jdk8:*"
    compile("com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.6")
    compile "org.javassist:javassist:3.25.0-GA"
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.2'
}


dependencies {
    implementation files('libs/bowman-client.jar')
    implementation 'org.controlsfx:controlsfx:8.40.15'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-hateoas'
    implementation "org.springframework.security.oauth:spring-security-oauth2:2.0.6.RELEASE"
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

